<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
</head>

<body style="margin: 0;padding: 0;color: rgba(255, 255, 255, 0.696);">
    <style>
        .hover {
            transition: all .5s ease-in-out;
        }

        .hover:hover {
            background-color: #373b2f !important;
            filter: blur(0) !important;
        }
    </style>
    <div
        style="display: flex; justify-content: center; align-items: center; flex-direction: column; font-family: sans-serif;background-color: #272c1d;height: 100vh; ">
        <div
            style="display: flex; flex-direction: column; font-weight: bold; font-size: 2rem; list-style: none; gap: 1rem;">
            <div style="cursor: pointer; width: 10rem;filter: blur(3px); background-color: #55623b; padding: 1rem; border-radius:1rem; text-align:center;"
                class="hover home">Home</div>
            <div style="cursor: pointer; width: 10rem;filter: blur(3px); background-color: #55623b; padding: 1rem; border-radius:1rem; text-align:center;"
                class="hover about">User</div>
            <div style="cursor: pointer; width: 10rem;filter: blur(3px); background-color: #55623b; padding: 1rem; border-radius:1rem; text-align:center;"
                class="hover blog">Login</div>
            <div style="cursor: pointer; width: 10rem;filter: blur(3px); background-color: #55623b; padding: 1rem; border-radius:1rem; text-align:center;"
                class="hover contact">Contact</div>
        </div>
    </div>
    <script src="typingEffect.js"></script>
</body>

</html>
